<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      border-radius: 4px;
      background: #007bff;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #0056b3;
    }
    form {
      display: inline-block;
      margin: 0;
    }
    input[type="submit"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<h2>All Users</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td>
      <form th:action="@{/admin/edit}" method="get">
        <button type="submit" th:value="${user.id}" th:name="id">Edit</button>
      </form>
    </td>
    <td>
      <form method="post" th:action="@{/admin/delete}">
        <button type="submit" th:value="${user.id}" th:name="id">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/new">Create New User</a>
<a href="/user">My Info</a>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="Logout"/>
</form>
</body>
</html>
